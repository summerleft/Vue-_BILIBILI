<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <school></school>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    const s = Vue.extend({
      template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{address}}</h2>
          <button @click="showName">点我提示学校名</button>
        </div>
      `,
      data() {
        return {
          schoolName: 'HUST',
          address: '湖北武汉',
        }
      },
      methods: {
        showName() {
          alert(this.schoolName);
        }
      },
    })

    new Vue({
      el: '#root',
      data() {
        return {
          
        }
      },
      components: {
        school: s,
      }
    })
  </script>
</body>
</html>
