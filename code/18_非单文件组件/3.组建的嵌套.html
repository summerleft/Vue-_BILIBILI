<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <school></school>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    const student = Vue.extend({
      template: `
        <div>
          <h2>学生姓名:{{studentName}}</h2>
          <h2>学生年龄:{{age}}</h2>
        </div>
      `,
      data() {
        return {
          studentName: '张三',
          age: 18,
        }
      },
    })
    
    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{address}}</h2>
          <student></student>
        </div>
      `,
      data() {
        return {
          schoolName: 'HUST',
          address: '湖北武汉',
        }
      },
      methods: {
        showName() {
          alert(this.schoolName);
        }
      },
      components: {
        student,
      }
    })
    
    

    new Vue({
      el: '#root',

      components: {
        school,
      }
    })
  </script>
</body>
</html>
