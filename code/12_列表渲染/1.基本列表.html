<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>基本列表</title>
</head>
<body>
  <!-- 
    v-for指令
      1.用于展示列表数据
      2.语法：v-for="(item, index) in xxx" :key="yyy" 
      3.可遍历数组、对象、字符串（很少使用）、指定次数（很少使用）
  -->
  <div id="root">
    <h2>人员列表</h2>
    <ul>
      <li v-for="(p, index) in persons" :key="p.id">
        {{p.name}} - {{p.age}}
      </li>
    </ul>

    <h2>汽车信息</h2>
    <ul>
      <li v-for="(value, k) of car" :key="k">
        {{k}}-{{value}}
      </li>
    </ul>

    <h2>测试遍历字符串</h2>
    <ul>
      <li v-for="(value, k) of str" :key="k">
        {{k}}-{{value}}
      </li>
    </ul>

    <h2>测试遍历指定次数</h2>
    <ul>
      <li v-for="(number, index) of 5" :key="index">
        {{index}}-{{number}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data() {
        return {
          persons:[
            {
              id: '001',
              name: '张三',
              age: 18,
            },
            {
              id: '002',
              name: '李四',
              age: 19
            },
            {
              id: '003',
              name: '王五',
              age: 20,
            },
          ],
          car: {
            name: 'Audi',
            price: '70w',
            color: 'black',
          },
          str: 'hello',
        }
      },
    })
  </script>
</body>
</html>
