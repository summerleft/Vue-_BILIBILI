<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>姓名案例_插值语法实现</title>
</head>
<body>
  <div id="root">
    姓: <input type="text" v-model="firstName"> <br/><br/>
    名: <input type="text" v-model="lastName"> <br/><br/>
    全名: <span>{{firstName}}-{{lastName}}</span>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        firstName: '张',
        lastName: '三',
      }
    })
  </script>
</body>
</html>
