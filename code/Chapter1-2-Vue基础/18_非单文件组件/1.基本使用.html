<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>基本使用</title>
</head>
<body>
  <div id="root">
    <school></school>
    <hr>
    <student></student>
    <hr>
    <hello></hello>
  </div>

  <div id="root2">
    <hello></hello>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    //创建school组件
    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{address}}</h2>
          <button @click="showName">点我提示学校名</button>
        </div>
      `,
      data() {
        return {
          schoolName: 'HUST',
          address: '湖北武汉',
        }
      },
      methods: {
        showName() {
          alert(this.schoolName);
        }
      },
    })

    const student = Vue.extend({
      template: `
        <div>
          <h2>学生姓名:{{studentName}}</h2>
          <h2>学生年龄:{{age}}</h2>
        </div>
      `,
      data() {
        return {
          studentName: '张三',
          age: 18,
        }
      },
    })

    const hello = Vue.extend({
      template: `
        <div>  
          <h2>你好啊:{{name}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'Tom',
        }
      },

    })

    Vue.component('hello', hello);
    
    new Vue({
      el: '#root',
      // 注册组件（局部注册）
      components: {
        school,
        student
      }
    })

    new Vue({
      el: '#root2',
    })
  </script>
</body>
</html>
