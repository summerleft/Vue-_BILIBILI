<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
      1.Vue中常用的按键别名: 
        回车:enter
        删除:delete(删除或退格键)
        退出:esc
        空格:space
        换行:tab，特殊，一般使用keydown绑定
        上:up
        下:down
        左:left
        右:right
      
      2.Vue未提供别名的案件，可以使用按键原始的key值绑定，但注意要转为kebab-case

      3.系统修饰键：ctrl, alt, shift, meta
        (1)配合keyup使用：按下修饰键的同时 ，再按下其他键，随后释放其他键，事件才被出发
        (2)配合keydown使用：正常触发事件

      4.可以使用keycode去指定具体按键（不推荐，将被废弃）

      5.Vue.config.keycodes.自定义键名 = 键码，可以定制按键别名（不推荐）
      -->

  
  <div id="root">
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
  </div>
</body>

<script>
  Vue.config.productionTip = false;

  new Vue({
    el: '#root',
    data: {
      
    },
    methods: {
      showInfo(e) {
        console.log(e.target.value);
      }
    }
  })

</script>
</html>
