<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>列表排序</title>
  
</head>
<body>
  <div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
      <li v-for="(p, index) in persons" :key="p.id">
        {{p.name}} - {{p.age}} - {{p.sex}}
      </li>
    </ul>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data() {
        return {
          persons:[
            {
              id: '001',
              name: '马冬梅',
              age: 23,
              sex: '女'
            },
            {
              id: '002',
              name: '周冬雨',
              age: 43,
              sex: '女'
            },
            {
              id: '003',
              name: '周杰伦',
              age: 13,
              sex: '男'
            },
            {
              id: '004',
              name: '温兆伦',
              age: 22,
              sex: '男'
            },
          ],
        }
      },
      methods: {
        updateMei() {
          // this.person[0].name = '马老师'; //起作用
          // this.person[0].age = 50; //起作用
          // this.person[0].sex = '男'; //起作用
          this.persons[0] = {id:'001',name:'马老师',age:50, sex:'男'};
        }
      },
    })
  </script>
</body>
</html>
