<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
  </div>
</body>

<script src="../js/vue.js"></script>
<script>
  
  
  Vue.config.productionTip = false;
  let data = {
      name: 'HUST',
      address: 'Wuhan',
  }

  const vm = new Vue({
    el: '#root',
    data,
  })
</script>
</html>

<!-- 
  1.Vue中的数据代理：
    通过vm对象（vm._data)来代理data对象中属性的操作（读/写）
  2. Vue中数据代理的好处：
    更加方便地操作data中地数据
  3. 基本原理：
    通过Object.defineProperty()把data对象中所有属性添加到vm上。
    为每一个添加到vm上地属性，都指定一个getter/setter
    在getter/setter内部去操作（读、写）data中对应的属性 
-->
