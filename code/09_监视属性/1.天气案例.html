<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data() {
        return {
          isHot: true,
        }
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽';
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot;
        } 
      },
    })
  </script>
</body>
</html>
