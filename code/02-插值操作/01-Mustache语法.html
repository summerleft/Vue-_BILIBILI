<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <h2>{{ message }}, vue</h2>
    <h2>{{ firstName + ' ' + lastName }}</h2>
    <h2>{{ counter * 2 }}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
        firstName: 'kobe',
        lastName: 'bryant',
        counter: 100,
      },
    })
  </script>
</body>
</html>
