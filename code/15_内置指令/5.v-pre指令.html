<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2 v-pre>Vue其实很简单</h2>
    <h2 v-pre>当前n值是：{{n}}</h2>
    <button @click="n++">+1</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        n: 1,
      }
    })
  </script>
</body>
</html>
