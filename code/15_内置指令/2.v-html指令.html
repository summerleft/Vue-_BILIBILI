<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>你好,{{name}}</div>
    <div v-html="str"></div>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data() {
        return {
          name: 'HUST',
          str: '<h3>你好啊！</h3>'
        }
      },
    })
  </script>
</body>
</html>
