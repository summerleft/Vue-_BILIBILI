<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>绑定样式</title>
  <style>
    .basic {
      width: 400px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 字符串写法，适用于样式的类名不确定，需要动态指定 -->
    <div class="basic" :class="mood">{{name}}</div>
    <br/><br/>
    <!-- 数组写法，适用于要绑定的样式个数和名字不确定 -->
    <div class="basic" :class="classArr">{{name}}</div>
    <!-- 对象写法，适用于绑定的样式和个数均确定,但要动态决定是否使用 -->
    <div class="basic" :class="classObj">{{name}}</div>

    <!-- 对象写法 -->
    <div class="basic" :style="styleObj">{{name}}</div>
    <!-- 数组写法 -->
    <div class="basic" :style="styleArr">{{name}}</div>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        name: 'HUST',
        mood: 'normal',
        classArr: [],
        classOjb: {
          normal: false,
        },
        styleObj: {
          fontSize: '40px',
          color: 'red',
        },
        styleObj2: {
          backgroundColor: 'orange',
        },
        styleArr: [
          {
            fontSize: '40px',
           color: 'red',
          },
          {
            backgroundColor: 'orange',
          }
        ]
      },
      methods: {
        changeMood() {
          const arr = ['happy', 'sad', 'normal'];
          const index = Math.floor(Math.random()*3);
          this.mood = arr[index];
        }
      },
    })
  </script>
</body>
</html>
